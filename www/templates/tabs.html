<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-dark tabs-icon-top tabs-color-stable">

  <!-- Dashboard Tab -->
  <ion-tab title="Oracle" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/tab/oracle">
    <ion-nav-view name="tab-oracle"></ion-nav-view>
  </ion-tab>

  <!-- Visual Tab -->
  <ion-tab title="Image" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/upload">
    <ion-nav-view name="tab-upload"></ion-nav-view>
  </ion-tab>


</ion-tabs>
