<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-dark tabs-icon-top tabs-color-stable">

  <!-- Dashboard Tab -->
  <ion-tab title="Oracle" icon-off="ion-ios7-more-outline" icon-on="ion-ios7-more" href="#/tab/oracle">
    <ion-nav-view name="tab-oracle"></ion-nav-view>
  </ion-tab>

  <!-- Upload Tab -->
  <ion-tab title="Visual" icon-off="ion-ios7-camera-outline" icon-on="ion-ios7-camera" href="#/tab/upload">
    <ion-nav-view name="tab-upload"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab
  <ion-tab title="Friends" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> -->

</ion-tabs>
