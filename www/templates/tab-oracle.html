<ion-view class="text-left" align-title="left" view-title='hipages Oracle'>
    <ion-nav-title>
        <img class="logo" src="https://assets.homeimprovementpages.com.au/images/hui/hipages-logo-simple.svg" />
    </ion-nav-title>
    <ion-content class="padding">
        <div class="padding-horizontal">
            <form ng-hide="mostRelevant.person" name="oracle-form">
                <div class="list list-inset">
                    <h4 class="normal">I need someone to...</h4>
                    <label class="item item-input">
                        <input id="job-string" type="text" name="job-string" placeholder="repair my roof, clean my house etc" ng-model="job_string" />
                    </label>
                </div>
                <button ng-hide="mostRelevant.person" class="button button-block button-balanced" ng-click="classify(job_string)">
                    Get started
                </button>
            </form>

           <div ng-show="mostRelevant.person" class="animate-show padding-top">
                <h4 class="normal">You need a ...</h4>
                <button class="button button-block button-light">
                    {{mostRelevant.person}}
                </button>
                <a class="button button-block button-balanced" href="#" ng-click="callLink(mostRelevant.practice_seo_key)">
                   Yep, let's go
                </a>
                <a ng-click="showSuggestedCategories();" class="calm block text-center">Not what you had in mind?</a>
           </div>

           <div ng-show="clicked" class="animate-show">
                <div class="card">
                    <div class="item item-text-wrap">
                        Oops! Sorry, I haven't had my morning coffee today. What about these?
                        <ion-list-item ng-repeat="category in categories">
                            <button class="button button-block button-balanced" ng-click="callLink(category.practice_seo_key)">{{category.person}}</button>
                        </ion-list-item>
                    </div>
                </div>
               <a ng-click="hideSuggestedCategories();" class="calm block text-center">Back</a>
            </div>

        </div>
        <p class="text-center padding-top text-grey-muted">Oracle is a hipages experiment</p>
        <p ng-show="mostRelevant.person"  class="text-center padding-top"><a ng-click="refreshView();" class="calm">Start again</a></p>
    </ion-content>
</ion-view>
